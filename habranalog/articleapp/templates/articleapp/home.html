<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for i in articles %}
  <h2>
    <a href="{% url 'articleapp:view_art' i.id %}">
      {{ i.title }}
    </a>
   
  </h2>
  <h3>
    {{ i.prememo }} 
  </h3>
  {% if i.image %}
  <img src="  {{ i.image.url }} " alt="" >


  {% endif %}
  {% endfor %}
</body>
</html>
